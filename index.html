    <title>Home</title>
    <style>
        .glow {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 50px auto;
            max-width: 600px;
            color: white;
            font-size: 1.5em;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.7);
            animation: glow-animation 1.5s infinite alternate;
        }
        .arrow {
            display: inline-block;
            font-size: 1.5em;
            animation: breathe 1.5s infinite alternate;
            color: yellow; /* Change the color of the arrows */
        }
        a {
            color: lime; /* Eww color for links */
            text-decoration: underline;
            transition: color 0.3s ease;
        }
        a:hover {
            color: purple; /* Change color on hover for effect */
        }
        @keyframes glow-animation {
            0% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.5); }
            100% { box-shadow: 0 0 20px rgba(255, 255, 255, 1); }
        }
        @keyframes breathe {
            0% { transform: scale(1); }
            100% { transform: scale(1.5); }
        }
    </style>
</head>
